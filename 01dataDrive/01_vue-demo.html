<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 第一步：写模板 -->
    <div id="root">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>

    <script>
        // 第二步创建实例
        let app = new Vue({
            el: '#root',
            data: {
                name: '张三',
                message: '我是张三'
            }
        })

        // 第三步是挂载：这种用法的挂载在 vue.js 中帮我们实现了
    </script>
</body>
</html>
